<!DOCTYPE html>
<html lang="{{ site.lang | default: "ja-JP" }}">
	<head>
		<meta charset="UTF-8">

		{% seo %}
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#157878">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
		{% include head-custom.html %}
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="Shunsuke Takagi">
		<meta name="twitter:creator" content="@tkgshn">
		<meta name="twitter:title" content="{{ page.title }}">
		<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
		<meta name="twitter:description" content="{{ page.description }}">
		<meta name="twitter:image:src" content="https://i.gyazo.com/961a3680f9bd37ccc9c6a72be6d69a7f.jpg">
	</head>
	<body>


		<main id="content" class="main-content" role="main">
			{{ content }}

			<footer class="site-footer">
				{% if site.github.is_project_page %}
				<span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
				{% endif %}
				<span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
			</footer>
		</main>
	</body>
</html>
